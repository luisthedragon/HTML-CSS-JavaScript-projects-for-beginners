<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            font-size: 1.5em;
            color: #3498db;
            transition: color 0.3s ease;
        }
        a:hover {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Projects</h1>
    <ul id="projects-list">
        <!-- Links will be inserted here by the script below -->
    </ul>

    <script>
        // Project folders will be added dynamically by the server (Express.js)
        fetch('/projects')
            .then(response => response.json())
            .then(projects => {
                const list = document.getElementById('projects-list');
                projects.forEach(project => {
                    const listItem = document.createElement('li');
                    const link = document.createElement('a');
                    link.href = `/${project}`;
                    link.textContent = project.replace('_', ' ').toUpperCase();
                    listItem.appendChild(link);
                    list.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching project list:', error));
    </script>
</body>
</html>
